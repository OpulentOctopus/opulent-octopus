{% extends 'blog/base.html' %}

{% block content %}
	{% if post.created_date %}
    	<h1>Edit Existing Post</h1>
    {% else %}
    	<h1>Create New Post</h1>
    {% endif %}
    <form method="POST" class="post-form">
    	{% csrf_token %}
    	{{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
